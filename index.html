<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function textStyle() {
            var size = document.getElementById("inpRange").value;
            var color = document.getElementById("inpColor").value;
            var textArea = document.getElementById("txtArea").style;
            if (size == 1) {
                document.querySelector("textarea").style.fontSize = "15px";
                
            }
            else if (size == 2) {
                document.querySelector("textarea").style.fontSize = "20px";
               
            }
            else if (size == 3) {
                document.querySelector("textarea").style.fontSize = "25px";
                
            }
            else if (size == 4) {
                document.querySelector("textarea").style.fontSize = "30px";
                
            }
            else if (size == 5) {
                document.querySelector("textarea").style.fontSize = "35px";
               
            }
            else if (size == 6) {
                document.querySelector("textarea").style.fontSize = "40px";
                
            }
            else if (size == 7) {
                document.querySelector("textarea").style.fontSize = "45px";
                
            }
            document.querySelector("textarea").style.color = color;
        }
            function btnClickL() {
                document.getElementById("txtArea").style.textAlign = "left"
            }
            function btnClickC() {
                document.getElementById("txtArea").style.textAlign = "center"
            }
            function btnClickR() {
                document.getElementById("txtArea").style.textAlign = "right"
            }
            function clickItalic()
            {
                document.getElementById("txtArea").style.fontStyle="italic"
            }
            function clickBold(){
                document.getElementById("txtArea").style.fontWeight="bold"
            }
            function clickTimes(){
                document.getElementById("txtArea").style.fontFamily="times"
            }
    </script>
</head>
<body class="form-control" style="background-color: rgb(224, 227, 229);">
    File Name : <input type="text" size="11" value="vishu-patel">
    <div class="d-flex m-3 p-3 bg-light rounded">
        <div class="w-25 me-2 border border-2 rounded">
            <h3 >Select fornt size</h3>
            <div class="row ps-3 pe-5">
                <input type="range" id="inpRange" class="form-range" value="2" min="1" max="7">
            </div>
            <div class="row ps-3 pe-5">
                <div class="col d-flex justify-content-between" style="font-family:'times new roman',times, georgia,cambria;">
                    <span>1</span><span>7</span>
                </div>
            </div>
        </div>
        <div class="w-25 me-2 border border-2 rounded">
            <h3>Select font color</h3>
            <input type="color" id="inpColor">
        </div>
        <div class="w-25 me-2 border border-2 rounded">
            <h3>Select font family</h3>
            <div class="dropdown">
                <button data-bs-toggle="dropdown" class="dropdown-toggle btn btn-dark w-50">Select</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item-text" id="drdnItalic" onclick="clickItalic()"><i>Italic</i></a></li>
                    <li><a class="dropdown-item-text" id="drdnBold" onclick="clickBold()"><b>Bold</b></a></li>
                    <li><a class="dropdown-item-text" id="drdntimes" onclick="clicktimes()">times</a></li>
                </ul>
            </div>
        </div>
        <div class="w-25 me-2 border border-2 rounded">
            <h3>Select text alignment</h3>
            <div class="d-flex justify-content-center">
                <button class="bi-text-left me-1 border border-1 border-dark btn btn-primary" id="btnLeft"
                    onclick="btnClickL()"></button>
                <button class="bi-text-center me-1 border border-1 border-dark btn btn-warning" id="btnCenter"
                    onclick="btnClickC()"></button>
                <button class="bi-text-right me-1 border border-1 border-dark btn btn-danger" id="btnRight"
                    onclick="btnClickR()"></button>
            </div>
        </div>
    </div>
    <div class="bg-light border border-1 m-3 p-4">
        <textarea name="comment" id="txtArea" class="w-100" rows="20" onkeydown="textStyle()"></textarea>
    </div>
</body>
</html>
